<body>


    <main role="main" class="container">

        <h1>Multi Contdown</h1>
        
        <div class = "description">
            <p>
            Javascript Multi Contdown
            </p>
            <ul>
                <li>Multiple instances</li>
          
            </ul>
        </div>

        <div class = "countdown" data-Date = '2020/11/20 23:33:53'> (days):(hours):(minutes):(seconds) para algo especial </div>

        <div class = "countdown" data-Date = '2020/9/5 1:21:0' data-endText= "Oferta finalizada"> (days):(hours):(minutes):(seconds) para algo especial </div>

        <div class = "countdown" data-Date = '2021/11/20 23:33:51'> (days):(hours):(minutes):(seconds) para algo especial </div>
